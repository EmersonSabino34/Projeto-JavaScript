<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerson Sabino</title>
    <!-- Link para o Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Seu arquivo CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="user-card">
            <div class="row">
                <div class="col-md-4">
                    <img id="user-avatar" class="img-fluid rounded-circle" src="" alt="Avatar do usuário">
                </div>
                <div class="col-md-8">
                    <h2 id="user-name"></h2>
                    <p id="user-email"></p>
                    <p id="user-address"></p>
                    <p id="user-phone"></p>
                    <p id="user-website"></p>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Posts do Usuário</h3>
        <div id="user-posts" class="row">
            <!-- Os posts serão carregados aqui -->
        </div>
    </div>

    <script src="app.js"></script> <!-- Seu arquivo JS -->
</body>
</html>
