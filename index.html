<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usu√°rio</title>

  <!-- Bootstrap -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* ===== ESTILOS GERAIS ===== */
    body {
      background-color: #f4f6f8;
      font-family: Arial, sans-serif;
    }

    h3 {
      font-weight: bold;
    }

    /* ===== CARD DO USU√ÅRIO ===== */
    .user-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .avatar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* ===== POSTS ===== */
    #user-posts .card {
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    #user-posts .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-weight: bold;
    }

    /* ===== LOADING ===== */
    .loading {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>
  <main class="container my-5">

    <!-- PERFIL DO USU√ÅRIO -->
    <section class="user-card p-4 mb-5">
      <div class="row align-items-center">
        <div class="col-md-4 text-center">
          <img
            id="user-avatar"
            class="img-fluid rounded-circle avatar"
            src="https://i.pravatar.cc/300"
            alt="Avatar do usu√°rio"
          />
        </div>

        <div class="col-md-8">
          <h2 id="user-name">Carregando...</h2>
          <p id="user-email"></p>
          <p id="user-address"></p>
          <p id="user-phone"></p>
          <p id="user-website"></p>
        </div>
      </div>
    </section>

    <!-- POSTS -->
    <section>
      <h3 class="mb-4">üìù Posts do Usu√°rio</h3>

      <div id="loading" class="loading">Carregando posts...</div>

      <div id="user-posts" class="row"></div>
    </section>

  </main>

  <script>
    // ===== SELE√á√ÉO DE ELEMENTOS =====
    const userName = document.getElementById("user-name");
    const userEmail = document.getElementById("user-email");
    const userAddress = document.getElementById("user-address");
    const userPhone = document.getElementById("user-phone");
    const userWebsite = document.getElementById("user-website");
    const userPosts = document.getElementById("user-posts");
    const loading = document.getElementById("loading");

    // ===== FUN√á√ÉO PARA CARREGAR USU√ÅRIO =====
    async function carregarUsuario() {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/users/1"
      );
      const user = await response.json();

      userName.textContent = user.name;
      userEmail.textContent = `üìß ${user.email}`;
      userPhone.textContent = `üìû ${user.phone}`;
      userWebsite.textContent = `üåê ${user.website}`;
      userAddress.textContent = `üìç ${user.address.city}`;
    }

    // ===== FUN√á√ÉO PARA CARREGAR POSTS =====
    async function carregarPosts() {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/posts?userId=1"
      );
      const posts = await response.json();

      loading.style.display = "none";

      posts.forEach((post) => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${post.body}</p>
            </div>
          </div>
        `;

        userPosts.appendChild(col);
      });
    }

    // ===== INICIALIZA√á√ÉO =====
    carregarUsuario();
    carregarPosts();
  </script>
</body>
</html>
